<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light ps-3 pe-3 navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Gestion Départements</a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a th:href="@{/departements}" class="btn btn-warning ms-2">
                            <i class="bi bi-house-door"></i> <span class="d-none d-lg-inline">Départements</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/employees}" class="btn btn-primary ms-2">
                            <i class="bi bi-person"></i> <span class="d-none d-lg-inline">Employés</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/departements/add}" class="btn btn-success ms-2">
                            <i class="bi bi-plus"></i> <span class="d-none d-lg-inline">Ajouter Département</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/employees/form}" class="btn btn-info text-white ms-2">
                            <i class="bi bi-plus"></i> <span class="d-none d-lg-inline">Ajouter Employé</span>
                        </a>
                    </li>
                </ul>

                <form class="form-inline">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Entrer Id departememt">
                    </div>
                </form>
            </div>
        </div>
    </nav>
</div>



<section layout:fragment="container">

</section>


<script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
